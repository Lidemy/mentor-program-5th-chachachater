<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>動態表單通訊錄</title>
</head>
<body>

  <div clas="app">
    <div>
      <button class="add-btn">新增聯絡人</button>
    </div>
    <div class="contacts">
      <div class="row">
        姓名:<input name="name" />
        電話:<input name="phone" />
        <button class="delete">刪除</button>
      </div>
    </div>
  </div>
  
  <script>
    document.querySelector('.add-btn').addEventListener('click',
      function () {
        const div = document.createElement('div')
        div.classList.add('row')
        div.innerHTML = `
        姓名:<input name="name" />
        電話:<input name="phone" />
        <button class="delete">刪除</button>`
        document.querySelector('.contacts').appendChild(div)
      }
    )
    
/*使用事件代理event delegation 在 .contacts 作監聽, 從 e 把事件資料取出*/
    document.querySelector('.contacts').addEventListener('click',
      function (e) {
       if(e.target.classList.contains('delete')) {
        document.querySelector('.contacts').removeChild(e.target.closest('.row'))
       }
      }
    )
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    .hide {display: none;}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <title>Message-Board</title>
</head>
<body>
  <div class="container">
    <form class="comment-form">
      <div class="mb-3">
        <label for="nickname" class="form-label">暱稱</label>
        <input type="text" class="form-control" id="nickname" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">留言</label>
        <textarea class="form-control content" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto mt-3 mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
    <div class="comment-block">

    <!-- card -->

    </div>
    <div class="load-block">
      <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-3">
        <button class="btn btn-primary" type="button">載入更多</button>
      </div>
    </div>
  </div>
  <script src="./javaScript.js" type="text/javascript"></script>
</body>
</html>

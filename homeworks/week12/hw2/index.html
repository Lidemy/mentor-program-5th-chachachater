<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>ToDo list</title>
    <style>
      p {white-space: pre-line;}
      .list .hide {display: none;}
      .strikethrough {text-decoration: line-through;}
    </style>
  </head>
  <body class="debug">
    <div class="wrapper">
      <div class="top mb-3 row d-flex justify-content-center">
        <div class="col-12 col-md-7">
          <label for="input" class="form-label d-flex justify-content-center fs-1">ToDo list</label>
          <div class="input-block mb-3">
            <input class="form-control" type="text" id="input" placeholder="Add a task here and enter (❁´◡`❁)" aria-label="default input example">
          </div>
          <div class="manage-block d-flex justify-content-evenly flex-wrap">
            <button type="button" class="btn-all btn btn-outline-primary mr-1 mb-3">All</button>
            <button type="button" class="btn-finished btn btn-outline-primary mr-1 mb-3">Finished</button>
            <button type="button" class="btn-unfinished btn btn-outline-primary mr-1 mb-3">Unfinished</button>
            <button type="button" class="btn-save btn btn-outline-success mr-1 mb-3">SAVE</button>
            <button type="button" class="btn-clear btn btn-outline-secondary mr-1 mb-3">Clear All</button>
          </div>
        </div>
      </div>
      <div class="list row justify-content-center">
        <div class="todo-block col-12 col-md-7">
          <p class="text-center fs-4 text-decoration-underline">All</p>
          <div>
          </div>
        </div>

        <div class="unfinished-block col-12 col-md-7">
          <p class="text-center fs-4 text-decoration-underline">Unfinished</p>
          <div>
          </div>
        </div>

        <div class="finished-block col-12 col-md-7">
          <p class="text-center fs-4 text-decoration-underline">Finished</p>
          <div>
          </div>
        </div>

      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
